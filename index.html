<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28-Day | Newsletter Form on Scroll</title>
    <script
    src="https://kit.fontawesome.com/1935d064dd.js"
    crossorigin="anonymous"
  ></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scroll-page">
        <div class="progress"></div>
    </div>
    <header>nav</header>
    <section>Home</section>
    <section>About</section>
    <section>Services</section>
    <section>Partfolio</section>
    <section>Contacts</section>
    <footer>Footer<ya/footer>
    <button class="btn-top">&#11014;</button>

    <!-- Newsletter -->
    <div class="newsletter text-center">
        <i class="fas fa-times"></i>
        <i class="fas fa-envelope fa-2x"></i>
        <h3>Newsletter Signup</h3>
        <p class="fs-5">Stay up to date with the latest news.</p>
        <form action="">
          <input
            type="text"
            class="form-control form-control-lg mb-2"
            placeholder="example@gmail.com"
          />
          <div class="d-grid">
            <button class="btn btn-primary btn-lg">Sign Up</button>
          </div>
        </form>
      </div>
    <script src="app.js"></script>
</body>
</html>
